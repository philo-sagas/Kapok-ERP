spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config

server:
  port: 7100
  servlet:
    context-path: /confsvr


management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health
